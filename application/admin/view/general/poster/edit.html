<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bg_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-bg_img" data-rule="required" class="form-control" size="50" name="row[bg_img]" type="text" value="{$row.bg_img|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-bg_img" class="btn btn-danger plupload" data-input-id="c-bg_img" data-mimetype="image/png" data-multiple="false" data-preview-id="p-bg_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-bg_img" class="btn btn-primary fachoose" data-input-id="c-bg_img" data-mimetype="image/png" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-bg_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-bg_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qrcode_x')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qrcode_x" data-rule="required" class="form-control" name="row[qrcode_x]" type="number" value="{$row.qrcode_x|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qrcode_y')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qrcode_y" data-rule="required" class="form-control" name="row[qrcode_y]" type="number" value="{$row.qrcode_y|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
