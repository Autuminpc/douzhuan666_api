<form id="verify_one-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Task_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-task_id" disabled data-rule="required" data-source="task/task/index" class="form-control selectpage" name="row[task_id]" data-params='{"custom[id]":"{$row.task_id}"}' type="text" value="{$row.task_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" disabled data-rule="required" data-source="user/user/index" data-field="username" class="form-control selectpage" data-params='{"custom[id]":"{$row.user_id}"}' name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Submit_file')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-submit_file" style="display: none;" class="form-control" size="50" name="row[submit_file]" type="text" value="{$row.submit_file|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" style="display: none;" id="plupload-submit_file" class="btn btn-danger plupload" data-input-id="c-submit_file" data-multiple="false" data-preview-id="p-submit_file"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!-- <span><button type="button" id="fachoose-submit_file" class="btn btn-primary fachoose" data-input-id="c-submit_file" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span> -->
                </div>
                <span class="msg-box n-right" for="c-submit_file"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-submit_file"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reward_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward_amount" disabled data-rule="required" class="form-control" step="0.01" name="row[reward_amount]" type="number" value="{$row.reward_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Submit_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-submit_time" disabled class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[submit_time]" type="text" value="{:$row.submit_time?datetime($row.submit_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Verify_mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-verify_mark" data-rule="" class="form-control" rows="5" name="row[verify_mark]" cols="50">{$row.verify_mark|htmlentities}</textarea>
        </div>
    </div>
    <!--     
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Verify_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-verify_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[verify_time]" type="text" value="{:$row.verify_time?datetime($row.verify_time):''}">
        </div>
    </div> -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
