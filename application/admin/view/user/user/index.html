<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,edit,del')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=1"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=0"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" 
                           data-operate-edit="{:$auth->check('user/user/edit')}" 
                           data-operate-del="{:$auth->check('user/user/del')}" 
                           data-operate-rechage="{:$auth->check('user/user/rechage')}" 
                           data-operate-rechage_meal="{:$auth->check('user/user/rechage_meal')}" 
                           data-operate-set_agent="{:$auth->check('user/user/set_agent')}" 
                           data-operate-set_level="{:$auth->check('user/user/set_level')}" 
                           data-operate-set_team="{:$auth->check('user/user/set_team')}" 
                           data-operate-money_log="{:$auth->check('finance/user_money_log/index')}" 
                           data-operate-money_log="{:$auth->check('finance/user_money_log/index')}" 
                           data-operate-team="{:$auth->check('user/user/team')}" 
                           data-operate-add_store="{:$auth->check('user/user/add_store')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
