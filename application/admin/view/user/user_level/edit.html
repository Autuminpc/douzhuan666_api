<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First_task_reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first_task_reward" data-rule="required" class="form-control" step="0.01" name="row[first_task_reward]" type="number" value="{$row.first_task_reward|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_task_reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-second_task_reward" data-rule="required" class="form-control" step="0.01" name="row[second_task_reward]" type="number" value="{$row.second_task_reward|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_task_reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_task_reward" data-rule="required" class="form-control" step="0.01" name="row[third_task_reward]" type="number" value="{$row.third_task_reward|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Day_task_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_task_num" data-rule="required" class="form-control" name="row[day_task_num]" type="number" value="{$row.day_task_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
