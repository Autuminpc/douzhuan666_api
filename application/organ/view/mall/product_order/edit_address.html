<form id="edit_address-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Consignee_name')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-consignee_name" data-rule="required" class="form-control" name="consignee_name" type="text" value="{$row.consignee_name|htmlentities}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Consignee_mobile')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-consignee_mobile" data-rule="required" class="form-control" name="consignee_mobile" type="text" value="{$row.consignee_mobile|htmlentities}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Consignee_address')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-consignee_address" data-rule="required" class="form-control" name="consignee_address" type="text" value="{$row.consignee_address|htmlentities}">
            </div>
        </div>
        
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </form>
